<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
    function navigate() {
        window.open("https://youtube.com", '_parent').focus();
    }
    </script>
</head>
<body>
    <style>
        .button {
            background-color: blueviolet;
            color: white;
            padding-left: 10px;
            padding-right: 10px;
            padding-top: 5px;
            padding-bottom: 5px;
            transition: background-color 150ms, border-radius 150ms;
            border-radius: 5px;
        }
        .button:hover {
            background-color: rgb(106, 33, 175);
            border-radius: 8px;
            cursor: pointer;
        }
    </style>

    <button class="button" onclick="navigate()">
        Quick Note
    </button>
</body>
</html>
